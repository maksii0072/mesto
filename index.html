    <!-- =========== popup ====================== -->

    <section class="popup" id="popup">
        <div class="popup__container">
            <button class="popup__close popup__close-profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="popup__form" name="popup-form" action="#">
                <fieldset class="popup__form-fieldset">
                    <label class="popup__form-field">
                        <input name="name" class="popup__input popup__input_type_name" type="text" placeholder="Имя "

                    </label>

                    <label class="popup__form-field">
                        <input name="about" class="popup__input popup__input_type_about" type="text"
                            placeholder="О себе" value="Исследователь океана" required />
                    </label>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </fieldset>
            </form>
        </div>

    </section>

    <!-- ================ popup add images =========================== -->
    <section class="popup" id="popup-cards">
        <div class=" popup__container">
            <button class="popup__close popup__close_add_card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form-card" id="popup__form-card" name="form" action="#">

                    <label class="popup__form-field">
                        <input name="text" class="popup__input popup__input_type_name" id="text-input" type="text"
                            placeholder="Название" required />
                    </label>

                    <label class="popup__form-field">
                        <input name="url" class="popup__input popup__input_type_about" id="url-input" type="url"
                            placeholder="Ссылка на картинку" required />
                    </label>
                    <button type="submit"
                        class="popup__save-button popup__save-button_add_card popup__submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </section>
